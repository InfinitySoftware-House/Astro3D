<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Gravity - Spherical Cosmic Web</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            padding: 15px;
            background: rgba(10, 12, 16, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            color: #ccc;
            user-select: none;
            pointer-events: auto;
        }

        h1 { margin: 0 0 10px 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: #00e5ff; }
        .stat { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 4px; }
        .val { font-family: 'Courier New', monospace; color: #fff; }

        .controls { margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; margin-top: 10px; }
        
        input[type="range"] { width: 100%; height: 4px; background: #333; border-radius: 2px; -webkit-appearance: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: #00e5ff; border-radius: 50%; cursor: pointer; }
        
        select { width: 100%; background: #111; color: #eee; border: 1px solid #333; padding: 5px; border-radius: 4px; font-size: 12px; }
        
        button {
            width: 100%; margin-top: 10px; padding: 8px; background: #222; border: 1px solid #444; 
            color: #00e5ff; font-size: 11px; text-transform: uppercase; font-weight: bold; cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #333; }
        
        #warning {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ff3333; background: rgba(0,0,0,0.9); padding: 20px; text-align: center;
            display: none; border: 1px solid #ff3333;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="ui-layer">
    <h1>Spherical Gravity Engine</h1>
    <div class="stat"><span>Particles</span> <span class="val">131,072</span></div>
    <div class="stat"><span>Grid Cells</span> <span class="val">4,096</span></div>
    <div class="stat"><span>FPS</span> <span class="val" id="fps">0</span></div>
    
    <div class="controls">
        <label>Simulation Speed</label>
        <input type="range" id="speed" min="0" max="3" step="0.1" value="1">
        
        <label>Configuration</label>
        <select id="configSelect">
            <option value="web">Cosmic Web (Spherical)</option>
            <option value="galaxy">Spiral Galaxy</option>
            <option value="collision">Galaxy Collision</option>
        </select>

        <button id="resetBtn">Reset Simulation</button>
        <div style="font-size: 10px; color: #555; margin-top: 10px; text-align: center;">
            WASD to Move | Drag to Rotate
        </div>
    </div>
</div>

<div id="warning">Floating Point Textures not supported on this device.</div>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const TEXTURE_WIDTH = 362; 
const PARTICLES = TEXTURE_WIDTH * TEXTURE_WIDTH;
const GRID_DIM = 16;
const GRID_TEX_WIDTH = 64; 

const BOUNDS = 1000.0;
const BOUNDS_HALF = BOUNDS / 2.0;
const GRAVITY_CONSTANT = 8.0;
const SOFTENING = 2.0;

// --- Shaders ---

const vsPass = `
    varying vec2 vUv;
    void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
`;

const fsPosition = `
    uniform sampler2D texPos;
    uniform sampler2D texVel;
    uniform float delta;
    uniform float boundsHalf;
    varying vec2 vUv;

    void main() {
        vec4 posState = texture2D(texPos, vUv);
        vec3 pos = posState.xyz;
        float mass = posState.w;
        vec3 vel = texture2D(texVel, vUv).xyz;

        pos += vel * delta;

        // Spherical Soft Bounds (keeps particles in a large ball instead of a box)
        float dist = length(pos);
        if (dist > boundsHalf) {
            vec3 dir = normalize(pos);
            // Gentle push back
            pos -= dir * (dist - boundsHalf) * 0.1;
        }

        gl_FragColor = vec4(pos, mass);
    }
`;

const vsAggregator = `
    uniform sampler2D texPos;
    uniform float boundsHalf;
    uniform float bounds;
    uniform float gridDim; 
    uniform float gridTexWidth; 
    
    varying vec4 vParticleData;

    void main() {
        vec4 pData = texture2D(texPos, position.xy);
        vParticleData = pData;
        
        vec3 gridCoord = floor((pData.xyz + boundsHalf) / bounds * gridDim);
        gridCoord = clamp(gridCoord, 0.0, gridDim - 1.0);
        
        float index = gridCoord.x + gridCoord.y * gridDim + gridCoord.z * gridDim * gridDim;
        
        float col = mod(index, gridTexWidth);
        float row = floor(index / gridTexWidth);
        
        vec2 screenUV = (vec2(col, row) + 0.5) / gridTexWidth;
        
        gl_Position = vec4(screenUV * 2.0 - 1.0, 0.0, 1.0);
        gl_PointSize = 1.0;
    }
`;

const fsAggregator = `
    varying vec4 vParticleData;
    void main() {
        gl_FragColor = vec4(vParticleData.xyz * vParticleData.w, vParticleData.w);
    }
`;

const fsVelocity = `
    uniform sampler2D texPos;
    uniform sampler2D texVel;
    uniform sampler2D texGrid; 
    
    uniform float delta;
    uniform float gravityConstant;
    uniform float softening;
    uniform float bounds;
    uniform float boundsHalf;
    uniform float gridDim; 
    
    varying vec2 vUv;

    void main() {
        vec4 pData = texture2D(texPos, vUv);
        vec3 myPos = pData.xyz;
        vec3 myVel = texture2D(texVel, vUv).xyz;
        
        vec3 acc = vec3(0.0);
        float cellSize = bounds / gridDim;
        
        // Loop over grid texture (64x64)
        for(float y = 0.5; y < 64.0; y += 1.0) {
            for(float x = 0.5; x < 64.0; x += 1.0) {
                vec2 gridUV = vec2(x, y) / 64.0;
                vec4 cellData = texture2D(texGrid, gridUV);
                
                float cellMass = cellData.w;
                
                if(cellMass > 0.001) {
                    vec3 cellCoM = cellData.xyz / cellMass;
                    vec3 dir = cellCoM - myPos;
                    float distSq = dot(dir, dir);
                    float softSq = softening * softening + (cellSize * cellSize * 0.1); 
                    float dist = sqrt(distSq + softSq);
                    float f = (gravityConstant * cellMass) / (dist * dist * dist); 
                    acc += dir * f;
                }
            }
        }
        
        myVel += acc * delta;
        myVel *= 0.998; // Less damping for space feel
        
        gl_FragColor = vec4(myVel, 0.0);
    }
`;

const vsVisual = `
    uniform sampler2D texPos;
    uniform sampler2D texVel;
    varying vec3 vColor;
    varying float vAlpha;

    void main() {
        vec4 posData = texture2D(texPos, position.xy);
        vec3 vel = texture2D(texVel, position.xy).xyz;
        
        vec3 pos = posData.xyz;
        float mass = posData.w;
        
        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
        gl_Position = projectionMatrix * mvPosition;
        
        float dist = -mvPosition.z;
        gl_PointSize = (400.0 / dist) * max(0.5, mass * 0.4);
        
        float speed = length(vel);
        float energy = speed * 0.05;
        
        vec3 c1 = vec3(0.1, 0.3, 0.6); // Deep Blue
        vec3 c2 = vec3(0.6, 0.8, 1.0); // Cyan/White
        vec3 c3 = vec3(1.0, 0.5, 0.2); // Red/Orange
        
        if (energy < 0.5) vColor = mix(c1, c2, energy * 2.0);
        else vColor = mix(c2, c3, (energy - 0.5) * 2.0);
        
        vAlpha = min(1.0, mass * 0.5 + 0.2);
    }
`;

const fsVisual = `
    varying vec3 vColor;
    varying float vAlpha;
    void main() {
        vec2 coord = gl_PointCoord - vec2(0.5);
        float distSq = dot(coord, coord);
        if (distSq > 0.25) discard;
        float strength = 1.0 - (distSq * 4.0);
        strength = pow(strength, 1.5);
        gl_FragColor = vec4(vColor, vAlpha * strength);
    }
`;

let renderer, scene, camera, controls;
let simMode = 'web'; // Default to web

let fboPos1, fboPos2, fboVel1, fboVel2, fboGrid;
let sceneSim, cameraSim, sceneGrid, geometryQuad, particleMesh;
let matPos, matVel, matGrid, matDisplay;

let stats = { fps: 0, ms: 0 };
let lastTime = 0;
let frames = 0;
let simSpeed = 1.0;

init();
animate();

function init() {
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    
    renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    if (!renderer.capabilities.isWebGL2 && !renderer.extensions.get('OES_texture_float')) {
        document.getElementById('warning').style.display = 'block';
        return;
    }

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 8000);
    camera.position.set(0, 200, 900);
    
    controls = new OrbitControls(camera, canvas);
    controls.enableDamping = true;
    controls.autoRotate = false;
    //controls.autoRotateSpeed = 0.3;

    sceneSim = new THREE.Scene();
    sceneGrid = new THREE.Scene();
    cameraSim = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
    geometryQuad = new THREE.PlaneGeometry(2, 2);

    initFBOs();
    initMaterials();
    initParticles();
    setupUI();
    window.addEventListener('resize', onResize);
    
    // Keyboard Flight
    window.addEventListener('keydown', (e) => {
        const s = 30;
        const fwd = new THREE.Vector3(); camera.getWorldDirection(fwd);
        const rgt = new THREE.Vector3().crossVectors(fwd, camera.up);
        if(e.key=='w') camera.position.addScaledVector(fwd, s);
        if(e.key=='s') camera.position.addScaledVector(fwd, -s);
        if(e.key=='a') camera.position.addScaledVector(rgt, -s);
        if(e.key=='d') camera.position.addScaledVector(rgt, s);
        controls.target.copy(camera.position).add(fwd);
    });
}

function createTexture() {
    return new THREE.WebGLRenderTarget(TEXTURE_WIDTH, TEXTURE_WIDTH, {
        type: THREE.FloatType, format: THREE.RGBAFormat, minFilter: THREE.NearestFilter, magFilter: THREE.NearestFilter
    });
}

function initFBOs() {
    fboPos1 = createTexture(); fboPos2 = createTexture();
    fboVel1 = createTexture(); fboVel2 = createTexture();
    fboGrid = new THREE.WebGLRenderTarget(GRID_TEX_WIDTH, GRID_TEX_WIDTH, {
        type: THREE.FloatType, format: THREE.RGBAFormat, minFilter: THREE.NearestFilter, magFilter: THREE.NearestFilter
    });
}

function initData(mode) {
    const dataPos = new Float32Array(PARTICLES * 4);
    const dataVel = new Float32Array(PARTICLES * 4);
    
    for (let i = 0; i < PARTICLES; i++) {
        let x, y, z, m, vx, vy, vz;
        
        if (mode === 'web') {
            // --- SPHERICAL COSMIC WEB WITH SUPER-MASSIVE ANCHORS ---
            
            // 1. Uniform Spherical Distribution
            const r = Math.cbrt(Math.random()) * 480.0; 
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            x = r * Math.sin(phi) * Math.cos(theta);
            y = r * Math.sin(phi) * Math.sin(theta);
            z = r * Math.cos(phi);
            
            // 2. Trigonometric Lattice Noise
            const scale = 0.02;
            const noise = Math.cos(x*scale) + Math.cos(y*scale) + Math.cos(z*scale);
            
            // Default velocity
            vx = (Math.random()-0.5) * 1.5;
            vy = (Math.random()-0.5) * 1.5;
            vz = (Math.random()-0.5) * 1.5;

            // 3. Mass Logic
            
            // A. Super-Massive Particles (The "Anchors")
            // 0.05% chance (creates approx 60-70 massive bodies in 131k particles)
            if (Math.random() < 0.0005) {
                m = 1000.0 + Math.random() * 150.0; // Huge mass (Normal is ~1.0)
                
                // Slow them down significantly so the web forms AROUND them
                vx *= 0.05; 
                vy *= 0.05; 
                vz *= 0.05;
                
                // Optional: Push them slightly apart so two giants don't spawn on top of each other
                x *= 1.05; y *= 1.05; z *= 1.05;
            } 
            // B. Normal Web Logic
            else if (noise > 0.5) {
                // Void particles (light, pushed chaotic)
                x += (Math.random()-0.5) * 40;
                y += (Math.random()-0.5) * 40;
                z += (Math.random()-0.5) * 40;
                m = 0.2; 
            } else {
                // Filament particles (heavier, tighter)
                x *= 0.98; y *= 0.98; z *= 0.98;
                m = Math.random() * 4.0 + 1.0; 
            }
            
        } else if (mode === 'galaxy' || mode === 'collision') {
            const armCount = 2 + Math.floor(Math.random()*2);
            const dist = Math.random();
            const angle = dist * Math.PI * 4 * armCount + (Math.random()*0.5);
            const r = dist * 400 + 10;
            
            x = Math.cos(angle) * r;
            z = Math.sin(angle) * r;
            y = (Math.random()-0.5) * (dist < 0.2 ? 60 : 20);
            
            if (mode === 'collision' && i > PARTICLES/2) {
                x += 500; z -= 200;
                let t = x; x = z; z = -t; // Rotate
            }

            m = Math.random() + 1.0;
            if(i < 200) m = 50.0; 
            
            const vMag = Math.sqrt(GRAVITY_CONSTANT * (i<200?1000:4000) / r);
            vx = -Math.sin(angle) * vMag;
            vz = Math.cos(angle) * vMag;
            vy = 0;
            
            // Random scatter
            x += (Math.random()-0.5)*10;
            z += (Math.random()-0.5)*10;
        }

        const idx = i * 4;
        dataPos[idx] = x; dataPos[idx+1] = y; dataPos[idx+2] = z; dataPos[idx+3] = m;
        dataVel[idx] = vx; dataVel[idx+1] = vy; dataVel[idx+2] = vz; dataVel[idx+3] = 0;
    }
    
    const texPos = new THREE.DataTexture(dataPos, TEXTURE_WIDTH, TEXTURE_WIDTH, THREE.RGBAFormat, THREE.FloatType);
    texPos.needsUpdate = true;
    const texVel = new THREE.DataTexture(dataVel, TEXTURE_WIDTH, TEXTURE_WIDTH, THREE.RGBAFormat, THREE.FloatType);
    texVel.needsUpdate = true;
    
    const tmp = new THREE.MeshBasicMaterial({map:texPos});
    const mesh = new THREE.Mesh(geometryQuad, tmp);
    sceneSim.add(mesh);
    renderer.setRenderTarget(fboPos1); renderer.render(sceneSim, cameraSim);
    renderer.setRenderTarget(fboPos2); renderer.render(sceneSim, cameraSim);
    tmp.map = texVel;
    renderer.setRenderTarget(fboVel1); renderer.render(sceneSim, cameraSim);
    renderer.setRenderTarget(fboVel2); renderer.render(sceneSim, cameraSim);
    sceneSim.remove(mesh);
    tmp.dispose(); texPos.dispose(); texVel.dispose();
}

function initMaterials() {
    matPos = new THREE.ShaderMaterial({
        uniforms: { texPos: {value:null}, texVel: {value:null}, delta: {value:0.0}, boundsHalf: {value:BOUNDS_HALF} },
        vertexShader: vsPass, fragmentShader: fsPosition
    });
    matVel = new THREE.ShaderMaterial({
        uniforms: { 
            texPos: {value:null}, texVel: {value:null}, texGrid: {value:null}, delta: {value:0.0},
            gravityConstant: {value:GRAVITY_CONSTANT}, softening: {value:SOFTENING},
            bounds: {value:BOUNDS}, boundsHalf: {value:BOUNDS_HALF}, gridDim: {value:GRID_DIM}, gridTexWidth: {value:GRID_TEX_WIDTH}
        },
        vertexShader: vsPass, fragmentShader: fsVelocity
    });
    matGrid = new THREE.ShaderMaterial({
        uniforms: { texPos: {value:null}, bounds: {value:BOUNDS}, boundsHalf: {value:BOUNDS_HALF}, gridDim: {value:GRID_DIM}, gridTexWidth: {value:GRID_TEX_WIDTH} },
        vertexShader: vsAggregator, fragmentShader: fsAggregator, blending: THREE.AdditiveBlending, transparent: true, depthTest: false, depthWrite: false
    });
    matDisplay = new THREE.ShaderMaterial({
        uniforms: { texPos: {value:null}, texVel: {value:null} },
        vertexShader: vsVisual, fragmentShader: fsVisual, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
    });
}

function initParticles() {
    initData(simMode);
    
    // Grid & Display Geometry
    const geo = new THREE.BufferGeometry();
    const uvs = new Float32Array(PARTICLES * 3);
    for (let i = 0; i < PARTICLES; i++) {
        uvs[i*3] = (i % TEXTURE_WIDTH) / TEXTURE_WIDTH + (0.5/TEXTURE_WIDTH);
        uvs[i*3+1] = Math.floor(i / TEXTURE_WIDTH) / TEXTURE_WIDTH + (0.5/TEXTURE_WIDTH);
        uvs[i*3+2] = 0;
    }
    geo.setAttribute('position', new THREE.BufferAttribute(uvs, 3));
    
    sceneSim.add(new THREE.Mesh(geometryQuad, matPos)); // Physics Quad
    sceneGrid.add(new THREE.Points(geo, matGrid)); // Grid Points
    scene.add(new THREE.Points(geo, matDisplay)); // Visual Points
}

function setupUI() {
    document.getElementById('speed').addEventListener('input', e => simSpeed = parseFloat(e.target.value));
    document.getElementById('configSelect').addEventListener('change', e => { simMode = e.target.value; initData(simMode); });
    document.getElementById('resetBtn').addEventListener('click', () => { initData(simMode); });
}

function onResize() {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
}

function animate() {
    requestAnimationFrame(animate);
    const now = performance.now();
    let dt = Math.min((now - lastTime) / 1000, 0.1);
    lastTime = now;
    
    frames++;
    if (now - stats.ms > 500) {
        document.getElementById('fps').textContent = Math.round(frames * 1000 / (now - stats.ms));
        stats.ms = now; frames = 0;
    }

    if (simSpeed > 0) {
        // 1. Grid Scatter
        renderer.setRenderTarget(fboGrid); renderer.clearColor();
        matGrid.uniforms.texPos.value = fboPos1.texture;
        renderer.render(sceneGrid, cameraSim);

        // 2. Velocity Gather
        sceneSim.children[0].material = matVel;
        matVel.uniforms.texPos.value = fboPos1.texture;
        matVel.uniforms.texVel.value = fboVel1.texture;
        matVel.uniforms.texGrid.value = fboGrid.texture;
        matVel.uniforms.delta.value = dt * simSpeed;
        renderer.setRenderTarget(fboVel2); renderer.render(sceneSim, cameraSim);
        let t = fboVel1; fboVel1 = fboVel2; fboVel2 = t;

        // 3. Position Integrate
        sceneSim.children[0].material = matPos;
        matPos.uniforms.texPos.value = fboPos1.texture;
        matPos.uniforms.texVel.value = fboVel1.texture;
        matPos.uniforms.delta.value = dt * simSpeed;
        renderer.setRenderTarget(fboPos2); renderer.render(sceneSim, cameraSim);
        t = fboPos1; fboPos1 = fboPos2; fboPos2 = t;
    }

    renderer.setRenderTarget(null);
    matDisplay.uniforms.texPos.value = fboPos1.texture;
    matDisplay.uniforms.texVel.value = fboVel1.texture;
    controls.update();
    renderer.render(scene, camera);
}
</script>
</body>
</html>
